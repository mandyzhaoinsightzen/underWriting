
<div class="core-container" ng-app="myApp">

	<div class="core-search-sug core-search-content padding-bottom10" >
		<div class="pure-u-24-24 margin-top20 core-search-list">
		<!--	<h2>基本信息</h2>-->
			<div class="core-search-base pure-u-24-24" style="display: table">

				<div class="pure-u-2-24 alignRight perImg" >
					<img src="static/img/person.png" width="50px">
				</div>
				<div class="alignLeft perInfo">
					<div class="userName">
					  <label id="nameId" class="userName">{{name}}</label>
					</div>
					<div class="userAge">
                        <span id="ageId">{{age}} </span><span id="sexId">{{sex}}</span><span></span>
					</div>

				</div>
			</div>
	  </div>
	</div>

	<div class="core-search-sug core-search-content" >

		<div class="pure-u-12-24 margin-top20 core-search-list">
		<!--	<h3>各维度风险等级</h3>-->
			<div class="core-search-main">

				<div class="seriousRisk">
					<div class="pure-u-12-24 riskWord">
						<div>重疾患病风险 ：</div>
						<img src="static/img/title.png" width="20px">
						<div  id="riskSeriousId">
							<span  style="margin-left:5px">重大疾病患病种类:</span><label class="margin-right20 risk_circle" id="seriousill_Id"></label>种
						</div>

					</div>
					<div class="pure-u-12-24">
						<div id="riskChart1"  class="chartHeight"></div>
					</div>
				</div>

				<div class="seriousRisk">
					<div class="pure-u-12-24 riskWord">
						<div>慢性病患病风险 ：</div>
						<img src="static/img/title.png" width="20px">
						<div   id="chronicillSeriousId">
						<span style="margin-left:5px">慢性病患病种类: </span><label class="margin-right20 risk_circle" id="chronicill_Id"></label>种
						</div>
					</div>
					<div class="pure-u-12-24">
						<div id="riskChart2" class="chartHeight"></div>
					</div>
				</div>

				<div class="seriousRisk">
					<div class="pure-u-12-24 riskWord">
						<div>医疗消费金额异常: </div>
						<img src="static/img/title.png" width="20px">
						<div id="medicalId">
							<label class="margin-right20 risk_circle " id="abnormal_medical_consumption_Id"></label>
						</div>

					</div>
					<div class="pure-u-12-24">
						<div id="riskChart3" class="chartHeight"></div>
					</div>
				</div>

				<div class="seriousRisk">
					<div class="pure-u-12-24 riskWord">
						<div>就诊行为异常 ：</div>
						<img src="static/img/title.png" width="20px">
						<div id="behavior_Id">
							<label class="margin-right20 risk_circle " id="abnormal_visiting_behavior_Id"></label>
						</div>

					</div>
					<div class="pure-u-12-24">
						<div id="riskChart4" class="chartHeight"></div>
					</div>
				</div>


			<!--	<div id="myHistoryRiskChart" style="width: 320px;height:310px;margin-left:10%"></div>-->
			</div>
		</div>
		<div class="pure-u-12-24 margin-top20 core-search-list bgGray">
			<!--<h3>综合建议</h3>-->

			<div class="core-search-main core-search-main">
				<div  class="margin-top20 alignLeft">
					<h4>核保建议 ：</h4>
					<div id="underwriting_proposal_Id" class="word-pre">{{underwriting_proposal}}</div>
				</div>

				<div class=" margin-top20 alignLeft">
					<h4>建议体检项目 ：</h4>
					<div class="alignLeft"><div class="medical_advice word-pre">{{recommended_physical_examination}}</div></div>
				</div>
				<div class=" margin-top20 alignLeft">
					<h4>核保参考结论 ：</h4>
					<div class="alignLeft"><div class="medical_result word-pre">{{underwriting_conclusions_reference}}</div></div>
				</div>

			</div>
		</div>
	</div>
</div>
